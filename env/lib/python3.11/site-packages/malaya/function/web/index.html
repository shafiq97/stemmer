<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Malaya</title>
  <link href="https://cdn.jsdelivr.net/gh/huseinzol05/malaya/malaya/function/web/static/admin-materialize.min.css"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <h4>$label classification</h4>
      <div class="row">
        <div class="col l4 m4 s12">
          <div id="count" style="height: 300px;"></div>
        </div>
        <div class="col l4 m4 s12">
          <div id="histogram" style="height: 300px;"></div>
        </div>
        <div class="col l4 m4 s12">
          <div id="entropy" style="height: 300px;"></div>
        </div>
      </div>
      <div class="row">
        <p>$p</p>
      </div>
    </div>
  </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/huseinzol05/malaya/malaya/function/web/static/echarts.min.js"></script>

<script>

  var plot = echarts.init(document.getElementById('count'));
  var colors = ['rgb(143, 255, 113)', 'rgb(255, 238, 109)', 'rgb(255, 139, 118)'];

  option = {
    title: {
      text: 'Classes barplot'
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross'
      }
    },
    data: ['Positive', 'Neutral', 'Negative'],
    xAxis: {
      type: 'category',
      data: ['Positive', 'Neutral', 'Negative']
    },
    yAxis: {
      type: 'value',
      splitLine: {
        show: false
      }
    },
    series: [{
      data: [$barplot_positive, '-', '-'],
      stack: '1',
      type: 'bar',
      name: 'Positive',
      color: colors[0],
      label: {
        normal: {
          show: true,
          position: 'top'
        }
      },
    },
    {
      data: ['-', $barplot_neutral, '-'],
      type: 'bar',
      stack: '1',
      name: 'Neutral',
      color: colors[1],
      label: {
        normal: {
          show: true,
          position: 'top'
        }
      },
    },
    {
      data: ['-', '-', $barplot_negative],
      type: 'bar',
      stack: '1',
      name: 'Negative',
      color: colors[2],
      label: {
        normal: {
          show: true,
          position: 'top'
        }
      },
    }
    ]
  };
  plot.setOption(option = option)

  option = {
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross'
      }
    },
    title: {
      text: 'probability histogram'
    },
    xAxis: {
      type: 'category',
      data: $histogram_x
    },
    yAxis: {
      type: 'value',
      splitLine: {
        show: false
      }
    },
    series: [{
      data: $histogram_y,
      type: 'bar'
    }]
  };

  var plot = echarts.init(document.getElementById('histogram'));
  plot.setOption(option = option)

  option = {
    title: {
      text: 'Attention'
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross'
      }
    },
    xAxis: {
      type: 'category',
      name: 'Sentence length',
      nameLocation: 'center',
      nameGap: 30,
      data: $attention_x
    },
    yAxis: {
      type: 'value',
      splitLine: {
        show: false
      }
    },
    series: [{
      data: $attention_y,
      type: 'line',
      showSymbol: false
    }]
  };

  var plot = echarts.init(document.getElementById('entropy'));
  plot.setOption(option = option)

  document.addEventListener('DOMContentLoaded', function () {
    var elems = document.querySelectorAll('.tooltipped');
    var instances = M.Tooltip.init(elems);
  });

</script>

</html>
