<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Malaya</title>
  <link href="https://cdn.jsdelivr.net/gh/huseinzol05/malaya/malaya/function/web/static/admin-materialize.min.css"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <h4>$label classification</h4>
      <div class="row">
        <div class="col l4 m4 s12">
          <div id="count" style="height: 300px;"></div>
        </div>
        <div class="col l4 m4 s12">
          <div id="histogram" style="height: 300px;"></div>
        </div>
        <div class="col l4 m4 s12">
          <div id="entropy" style="height: 300px;"></div>
        </div>
      </div>
      <div class="row">
        <p>$p</p>
      </div>
    </div>
  </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/huseinzol05/malaya/malaya/function/web/static/echarts.min.js"></script>

<script>

  var plot = echarts.init(document.getElementById('count'));
  var colors = ['rgb(254, 0, 20)', 'rgb(168, 103, 172)', 'rgb(0, 211, 239)', 'rgb(255, 70, 198)',
    'rgb(255, 206, 0)', 'rgb(255, 244, 0)'];

  option = {
    title: {
      text: 'Classes barplot'
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross'
      }
    },
    data: ['Anger', 'Fear', 'Happy', 'Love', 'Sadness', 'Surprise'],
    xAxis: {
      type: 'category',
      data: ['Anger', 'Fear', 'Happy', 'Love', 'Sadness', 'Surprise'],
      axisLabel: {
        interval: 0,
        rotate: 30
      },
    },
    yAxis: {
      type: 'value',
      splitLine: {
        show: false
      }
    },
    series: [{
      data: [$barplot_anger, '-', '-', '-', '-', '-'],
      stack: '1',
      type: 'bar',
      name: 'Anger',
      color: colors[0],
      label: {
        normal: {
          show: true,
          position: 'top'
        }
      },
    },
    {
      data: ['-', $barplot_fear, '-', '-', '-', '-'],
      type: 'bar',
      stack: '1',
      name: 'Fear',
      color: colors[1],
      label: {
        normal: {
          show: true,
          position: 'top'
        }
      },
    },
    {
      data: ['-', '-', $barplot_happy, '-', '-', '-'],
      type: 'bar',
      stack: '1',
      name: 'Happy',
      color: colors[2],
      label: {
        normal: {
          show: true,
          position: 'top'
        }
      },
    },
    {
      data: ['-', '-', '-', $barplot_love, '-', '-'],
      type: 'bar',
      stack: '1',
      name: 'Love',
      color: colors[3],
      label: {
        normal: {
          show: true,
          position: 'top'
        }
      },
    },
    {
      data: ['-', '-', '-', '-', $barplot_sadness, '-'],
      type: 'bar',
      stack: '1',
      name: 'Sadness',
      color: colors[4],
      label: {
        normal: {
          show: true,
          position: 'top'
        }
      },
    },
    {
      data: ['-', '-', '-', '-', '-', $barplot_surprise],
      type: 'bar',
      stack: '1',
      name: 'Surprise',
      color: colors[5],
      label: {
        normal: {
          show: true,
          position: 'top'
        }
      },
    }
    ]
  };
  plot.setOption(option = option)

  option = {
    title: {
      text: 'probability histogram'
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross'
      }
    },
    xAxis: {
      type: 'category',
      data: $histogram_x,
    },
    yAxis: {
      type: 'value',
      splitLine: {
        show: false
      }
    },
    series: [{
      data: $histogram_y,
      type: 'bar'
    }]
  };

  var plot = echarts.init(document.getElementById('histogram'));
  plot.setOption(option = option)

  option = {
    title: {
      text: 'Attention'
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: {
        type: 'cross'
      }
    },
    xAxis: {
      type: 'category',
      name: 'Sentence length',
      nameLocation: 'center',
      nameGap: 30,
      data: $attention_x
    },
    yAxis: {
      type: 'value',
      splitLine: {
        show: false
      }
    },
    series: [{
      data: $attention_y,
      type: 'line',
      showSymbol: false
    }]
  };

  var plot = echarts.init(document.getElementById('entropy'));
  plot.setOption(option = option)

  document.addEventListener('DOMContentLoaded', function () {
    var elems = document.querySelectorAll('.tooltipped');
    var instances = M.Tooltip.init(elems);
  });

</script>
